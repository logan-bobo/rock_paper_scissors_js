<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function getComputerChoice () {
            let randomInt = Math.floor(Math.random() * 3);
            let choices = ["rock", "paper", "scissors"];
            return choices[randomInt];
        }

        function playRound (playerChoice, cpuChoice) {
            if (playerChoice === "rock" && cpuChoice === "rock") {
                return "Its a draw, you both picked rock!";
            } else if (playerChoice === "paper" && cpuChoice === "rock") {
                return "You win, paper beats rock!";
            } else if (playerChoice === "scissors" && cpuChoice === "paper") {
                return "You win, scissors beats paper!";
            } else if (playerChoice === "rock" && cpuChoice === "scissors") {
                return "You win, rock beats scissors!";
            } else if (playerChoice === "paper" && cpuChoice === "paper") {
                return "Its a draw, you both picked paper";
            } else if (playerChoice === "scissors" && cpuChoice === "scissors") {
                return "Its a draw, you both picked scissors";
            } else if (playerChoice === "rock" && cpuChoice === "paper") {
                return "You lose, paper beats rock";
            } else if (playerChoice === "paper" && cpuChoice === "scissors") {
                return "You lose, scissors beats paper";
            } else if (playerChoice === "scissors" && cpuChoice === "rock") {
                return "You lose, rock beats scissors";
            } else {
                return "Input was not valid";
            }
        }

        function game () {
            for (let i = 0; i < 5; i++) {
                let playerChoice = prompt("Pick rock, paper or scissors");
                let gameResult = playRound(playerChoice, getComputerChoice());
                alert(gameResult);
            }
        }

        game();

    </script>
</body>
